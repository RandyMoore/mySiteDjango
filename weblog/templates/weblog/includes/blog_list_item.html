{% load wagtailcore_tags %}


<div class="post-preview">
    <a href="{% pageurl blog %}">
        <h2 class="post-title">
            {{ blog.title }}
        </h2>
        {% if blog.subheading %}
        <h3 class="post-subtitle">
            {{ blog.subheading }}
        </h3>
        {% endif %}
    </a>
    <p class="post-meta">{{ blog.date }}</p>
</div>
<hr>
