{% extends "weblog/weblog_base.html" %}

{% block heading %}
    {{ title }}
{% endblock %}

{% block subheading %}
    {{ subheading }}
{% endblock %}

{% block content %}

        {% include "weblog/includes/blog_list_item.html" %}

        No blogs found
    {% endfor %}

{% endblock %}
