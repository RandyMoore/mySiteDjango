{% extends "base.html" %}

{% block main %}
        <!-- Page Header -->
    <header class="intro-header" style="background-image: url('/static/AlmadenQuicksilver.png')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>
                            {% block heading %}
                            {% endblock heading %}
                        </h1>
                        <hr class="small">
                        <span class="subheading">
                            {% block subheading %}
                            {% endblock subheading %}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </article>
    <hr>
{% endblock %}
